<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   

</head>
<body>
   알림 팝업창입니다.
   <br><br><br><br><br><br><br>
   <form>
      <input type=checkbox  onClick="setPopUpStart(this)" >오늘 더 이상 팝업창 띄우지 않기   
   </form>
   
   <script type="text/javascript">
   
       //setPopUpStart(obj) 함수로 notShowPop 이름의 Permanet 쿠키를 브라우저에 저장합니다.
      function setPopUpStart(obj){
          //obj는 위의 form 코드에서 실행 시 체크박스 자체로 지정됩니다.
         //오늘 더 이상 팡업 창을 띄우지 안음에 체크하면 ,
         if(obj.checked==true){
            //오늘 날짜를 변수에 저장합니다.
            var expireDate = new Date();
            //오늘날짜의 달에 1을 더하여 큐키의 파키날짜를 한 달 후의 날짜로 설정합니다.
            //expireDate.setMonth(expireDate.getMonth() + 1);
            expireDate.setDate(expireDate.getDate() + 1);

            
            //noShowPop 큐키 값을 true로 설정하고
            //이 상태값을 한달 동안 유지하여, 한달 동안  재접속 시 팝업창을 나타내지 않습니다.
            document.cookie = "notShowPop=true;path=/; expires="
                               +expireDate.toGMTString();
               window.close();
            }
        }
   </script>
</body>
</html>
